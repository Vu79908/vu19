<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Store</h1>
        <p>Your one-stop shop for the best games!</p>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="game1.jpg" alt="Game 1">
                <h2>Game XXX</h2>
                <p>A thrilling adventure game you'll love!</p>
                <p><strong>$49.99</strong></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="game2.jpg" alt="Game 2">
                <h2>Game hay</h2>
                <p>Experience the ultimate strategy gameplay.</p>
                <p><strong>$39.99</strong></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="game3.jpg" alt="Game 3">
                <h2>Game Title 3</h2>
                <p>A fast-paced action game for everyone.</p>
                <p><strong>$59.99</strong></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Game Store. All rights reserved.</p>
    </footer>
</body>
</html>
